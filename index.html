<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>

    <link rel="stylesheet" href="resources/css/styles.css" type="text/css">
  </head>
  <body>

                                  <!-- main container -->
    <div class="main-container">

                                  <!-- header section  -->
      <header>
        <div class="logo">
          <img src="resources/images/img-tea-cozy-logo.png" alt="tea logo image">
        </div>
        <nav class="nav">
          <span><a href="#">Mission</a></span>
          <span><a href="#featured">Featured Tea</a></span>
          <span><a href="#">Locations</a></span>
        </nav>
      </header>

                              <!-- narrow section  -->

      <div class="narrow-container">

                          <!-- jumbotron section  -->

      <div class="jumbotron">
        <div class="image">
          <span class="titles">
            <h2>Our Mission</h2>
            <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
          </span>
        </div>
      </div>

                          <!-- gallery section  -->

      <div class="gallery" id="featured">
        <div class="titles">
          <h2>Tea of the Month</h2>
          <h4>What's Steeping at The Tea Cozy</h4>
        </div>
        <div class="img-gallery">
          <div class="img-container">
            <img src="resources/images/img-berryblitz.jpg" alt="berry tea image">
            <h4>Fall Berry Blitz</h4>
          </div>
          <div class="img-container">
            <img src="resources/images/img-spiced-rum.jpg" alt="spiced rum tea image">
            <h4>Spiced Rum Tea</h4>
          </div>
          <div class="img-container">
            <img src="resources/images/img-donut.jpg" alt="donuts image">
            <h4>Seasonal Donuts</h4>
          </div>
          <div class="img-container">
            <img src="resources/images/img-myrtle-ave.jpg" alt="myrtle ave tea image">
            <h4>Myrtle Ave Tea</h4>
          </div>
          <div class="img-container">
            <img src="resources/images/img-bedford-bizarre.jpg" alt="bedford bizarre tea image">
            <h4>Bedford Bizarre Tea</h4>
          </div>


        </div>

      </div>



      </div>






    </div>

  </body>
</html>
